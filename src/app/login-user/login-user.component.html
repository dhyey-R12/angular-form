<div class="signup-form">
    <form [formGroup]='newuser' (ngSubmit)="onSubmit()">
		<h2>Sign Up</h2>
        <div class="form-group">
        	<input type="text" class="form-control" name="username" placeholder="Username" formControlName="user_login">
        </div>
        <div class="form-group">
        	<input type="text" class="form-control" name="nick_name" placeholder="Nick Name" formControlName="user_nicename">
        </div>
        <div class="form-group">
        	<input type="email" class="form-control" name="email" placeholder="Email Address" formControlName="user_email">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" formControlName="user_pass">
        </div>
		<div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg" (click)="loginuser(newuser.value)">Sign Up</button>
        </div>
    </form>
	<div class="text-center">Already have an account? <a routerLink="/loginuser" routerlinkActive="active">Login here</a></div>
